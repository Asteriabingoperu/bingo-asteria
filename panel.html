<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Asteria Per√∫</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0c0c0c;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 45px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }

        /* Contenedor de n√∫meros */
        .numbers-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            width: 90%;
            margin: 20px auto;
        }

        .number {
            padding: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            font-size: 22px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid #444;
        }

        .number.active {
            background: #ffd700;
            color: black;
            border-color: white;
            transform: scale(1.1);
        }

        /* Panel inferior */
        .bottom-panel {
            margin-top: 30px;
        }

        .stars, .prizes {
            margin: 20px auto;
            font-size: 20px;
        }

        /* Bot√≥n */
        button {
            padding: 12px 30px;
            font-size: 20px;
            background: #ffcc00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            font-weight: bold;
        }

        button:hover {
            background: #e6b800;
        }
    </style>
</head>

<body>

    <h1>üéâ Bingo Asteria Per√∫ üéâ</h1>

    <!-- N√∫meros del 1 al 75 -->
    <div class="numbers-container" id="numbersContainer"></div>

    <div class="bottom-panel">

        <div class="stars">
            ‚≠ê Estrellas: <span id="starsCount">0</span>
        </div>

        <div class="prizes">
            üéÅ Premios: <span id="prizeText">Sin premios a√∫n</span>
        </div>

        <button onclick="selectRandomNumber()">Sacar N√∫mero</button>
    </div>

    <script>
        const numbersContainer = document.getElementById("numbersContainer");
        const starsCount = document.getElementById("starsCount");
        const prizeText = document.getElementById("prizeText");

        let usedNumbers = [];
        let stars = 0;

        // Crear los 75 n√∫meros
        for (let i = 1; i <= 75; i++) {
            const div = document.createElement("div");
            div.classList.add("number");
            div.textContent = i;
            div.id = "num" + i;
            numbersContainer.appendChild(div);
        }

        function selectRandomNumber() {
            if (usedNumbers.length >= 75) {
                alert("¬°Ya no quedan n√∫meros!");
                return;
            }

            let num;
            do {
                num = Math.floor(Math.random() * 75) + 1;
            } while (usedNumbers.includes(num));

            usedNumbers.push(num);

            document.getElementById("num" + num).classList.add("active");

            // L√≥gica de estrellas y premios
            if (num % 10 === 0) {
                stars++;
                starsCount.textContent = stars;

                if (stars === 3) {
                    prizeText.textContent = "üéÅ ¬°Premio Especial!";
                }
            }
        }
    </script>

</body>
</html>
