<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Asteria Per√∫ - Panel Oficial</title>
    <style>
        /* --- COLORES --- */
        :root {
            --azul-fondo: #001233;
            --amarillo: #FFC107;
            --blanco: #ffffff;
            --azul-boton: #0d2b5e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--azul-fondo);
            color: var(--blanco);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        h1 { margin: 0; font-size: 24px; color: var(--blanco); }
        .icono-copa { color: var(--amarillo); font-size: 28px; }

        /* GRID PRINCIPAL */
        .layout-principal {
            display: grid;
            grid-template-columns: 260px 1fr 280px; /* Izq - Centro - Der */
            gap: 20px;
            height: 100%;
            overflow: hidden;
        }

        /* --- IZQUIERDA --- */
        .panel-izq { display: flex; flex-direction: column; gap: 10px; }
        
        label { font-size: 13px; font-weight: bold; margin-bottom: 3px; display: block; color: #ccc; }
        
        .input-blanco {
            background: var(--blanco);
            border: none; border-radius: 5px; padding: 8px; width: 100%;
            font-size: 16px; font-weight: bold; color: #000; text-align: center;
            box-sizing: border-box;
        }
        
        .bloque-amarillo {
            background: var(--amarillo); color: #000; border-radius: 5px;
            padding: 8px; font-weight: bold; text-align: center; width: 100%;
            font-size: 16px; box-sizing: border-box;
        }

        /* --- CENTRO (TABLERO) --- */
        .panel-centro {
            background: rgba(255,255,255,0.05);
            border-radius: 10px; padding: 10px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
            grid-auto-rows: 100px;
            gap: 8px;
        }

        .tarjeta {
            background: var(--blanco); border-radius: 6px;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding-top: 5px; overflow: hidden; position: relative;
        }
        .tarjeta-label { font-size: 9px; color: #666; text-transform: uppercase; }
        .tarjeta-numero { font-size: 30px; font-weight: 800; color: #000; line-height: 1; }
        .tarjeta-estrellas { color: var(--amarillo); font-size: 10px; margin-bottom: 2px;}
        .btn-pagado-mini {
            background: var(--amarillo); color: #000; width: 100%; border: none;
            font-size: 10px; font-weight: bold; padding: 3px 0; cursor: pointer;
        }
        
        .tarjeta.ganador {
            background: #2ecc71; transform: scale(1.05); border: 2px solid #FFD700; z-index: 2;
        }
        .tarjeta.ganador .tarjeta-numero { color: white; }

        /* --- DERECHA (BOLA Y CONTROLES) --- */
        .panel-der { display: flex; flex-direction: column; gap: 15px; align-items: center; }

        /* LA BOLA FLOTANTE (ARREGLADA) */
        .bola-contenedor {
            width: 200px; height: 200px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        
        .bola-img {
            width: 100%; height: 100%; object-fit: contain;
            animation: flotar 3s infinite ease-in-out;
            /* Si la imagen falla, esto crea un c√≠rculo blanco detr√°s */
            background: radial-gradient(circle, #ffffff 40%, #cccccc 100%);
            border-radius: 50%;
        }

        .numero-gigante {
            position: absolute;
            z-index: 10;
            font-size: 80px;
            font-weight: 900;
            /* AQU√ç EST√Å EL ARREGLO DEL COLOR: */
            color: var(--amarillo); 
            text-shadow: 
                3px 3px 0 #000,
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }

        @keyframes flotar { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        .btn-grande {
            background: var(--amarillo); color: #000; border: none; padding: 15px; width: 100%;
            border-radius: 8px; font-size: 20px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .btn-grande:hover { transform: scale(1.02); }

        .historial-box {
            background: #081b38; padding: 10px; border-radius: 8px; width: 100%;
            text-align: center; border: 1px solid #1f3a6e; min-height: 50px;
            color: #ccc; font-size: 14px; word-wrap: break-word;
        }

    </style>
</head>
<body>

    <header>
        <h1><span class="icono-copa">üèÜ</span> BINGO ASTERIA PER√ö</h1>
        <div style="color: #aaa;">bingoasteriaperu.online</div>
    </header>

    <div class="layout-principal">

        <aside class="panel-izq">
            <div><label>N¬∫ Premios</label><input type="number" class="input-blanco" value="2"></div>
            <div style="display:flex; gap:5px;">
                <div style="flex:1"><label>1¬∫ Premio</label><input type="text" class="input-blanco" value="20"></div>
                <div style="flex:1"><label>2¬∫ Premio</label><input type="text" class="input-blanco" value="15"></div>
            </div>
            <div><label>Precio</label><div class="bloque-amarillo">S/ 5.00</div></div>
            <div><label>Contacto</label><div class="bloque-amarillo" style="font-size:14px;">912450633</div></div>
            <div style="display:flex; gap:5px;">
                <div class="bloque-amarillo" id="fecha">--/--</div>
                <div class="bloque-amarillo" id="hora">--:--</div>
            </div>
        </aside>

        <main class="panel-centro" id="grid-tablero">
            </main>

        <aside class="panel-der">
            
            <div class="bola-contenedor">
                <img src="image_4760fb.jpg" class="bola-img" alt="Bola" onerror="this.style.display='none'; this.parentElement.style.background='white'; this.parentElement.style.borderRadius='50%';">
                <div class="numero-gigante" id="num-gigante">?</div>
            </div>

            <button class="btn-grande" onclick="sacarBola()">‚ñ∂ SACAR BOLA</button>
            <button style="background:#d32f2f; color:white; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer;" onclick="location.reload()">Nuevo Juego</button>

            <div style="width:100%">
                <label>√öltimos N√∫meros:</label>
                <div class="historial-box" id="historial">...</div>
            </div>
        </aside>

    </div>

    <script>
        // --- JAVASCRIPT ---
        
        // Reloj
        setInterval(() => {
            const d = new Date();
            document.getElementById('hora').innerText = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            document.getElementById('fecha').innerText = d.toLocaleDateString();
        }, 1000);

        // Generar Tablero
        const tablero = document.getElementById('grid-tablero');
        const TOTAL_NUMEROS = 50; 
        let numerosSorteados = [];

        function initTablero() {
            tablero.innerHTML = "";
            for (let i = 1; i <= TOTAL_NUMEROS; i++) {
                let card = document.createElement('div');
                card.className = 'tarjeta';
                card.id = 'card-' + i;
                card.innerHTML = `
                    <div class="tarjeta-label">Libre</div>
                    <div class="tarjeta-numero">${i}</div>
                    <div class="tarjeta-estrellas">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                    <button class="btn-pagado-mini">‚úî Pagado</button>
                `;
                tablero.appendChild(card);
            }
        }
        initTablero();

        // Sacar Bola
        function sacarBola() {
            if (numerosSorteados.length >= TOTAL_NUMEROS) { alert("¬°Bingo Finalizado!"); return; }

            let num;
            do {
                num = Math.floor(Math.random() * TOTAL_NUMEROS) + 1;
            } while (numerosSorteados.includes(num));

            numerosSorteados.push(num);

            // 1. Mostrar en Bola Gigante
            const display = document.getElementById('num-gigante');
            display.style.transform = "scale(0.5)";
            setTimeout(() => display.style.transform = "scale(1)", 200);
            display.innerText = num;

            // 2. Marcar en Tablero
            const card = document.getElementById('card-' + num);
            if (card) {
                card.classList.add('ganador');
                card.querySelector('.tarjeta-label').innerText = "GANADOR";
                card.scrollIntoView({behavior: "smooth", block: "center"});
            }

            // 3. Historial
            const hist = document.getElementById('historial');
            hist.innerText = num + " - " + hist.innerText.replace("...", "");
        }
    </script>
</body>
</html>
