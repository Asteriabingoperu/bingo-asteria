<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Asteria Perú - Oficial</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --azul-fondo: #001233;
            --amarillo: #FFC107;
            --blanco: #ffffff;
            --verde-ganador: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-fondo);
            color: var(--blanco);
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 10px; border-bottom: 1px solid #333; height: 60px;
        }
        h1 { margin: 0; font-size: 24px; color: var(--blanco); display: flex; align-items: center; gap: 10px; }
        
        /* Logo de estrella en el header */
        .logo-header { height: 50px; width: auto; border-radius: 5px; }

        /* GRID PRINCIPAL (3 Columnas) */
        .layout-principal {
            display: grid;
            grid-template-columns: 240px 1fr 280px;
            gap: 15px;
            height: calc(100vh - 90px);
            padding-top: 15px;
        }

        /* --- COLUMNA IZQUIERDA (Configuración) --- */
        .panel-izq { display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }
        .input-group { margin-bottom: 5px; }
        label { font-size: 12px; color: #aaa; display: block; margin-bottom: 2px; }
        
        .input-blanco {
            background: white; border: none; border-radius: 5px; padding: 8px;
            width: 100%; font-weight: bold; text-align: center; font-size: 14px;
        }
        
        .bloque-amarillo {
            background: var(--amarillo); color: #000; border-radius: 5px;
            padding: 8px; font-weight: bold; text-align: center; font-size: 14px;
        }

        /* --- CENTRO (Tablero) --- */
        .panel-centro {
            background: rgba(255,255,255,0.05);
            border-radius: 10px; padding: 10px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            grid-auto-rows: 90px;
            gap: 8px;
        }

        .tarjeta {
            background: white; border-radius: 5px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        
        .tarjeta-num { font-size: 28px; font-weight: 800; color: #000; z-index: 1; }
        .tarjeta-label { font-size: 8px; color: #666; text-transform: uppercase; margin-bottom: 2px; }
        .tarjeta-estrellas { color: var(--amarillo); font-size: 8px; margin-top: 2px; }
        
        .tarjeta.ganador {
            background: var(--verde-ganador);
            border: 2px solid var(--amarillo);
            transform: scale(1.05);
        }
        .tarjeta.ganador .tarjeta-num { color: white; }
        .tarjeta.ganador .tarjeta-label { color: white; }

        /* --- DERECHA (Bola y Controles) --- */
        .panel-der {
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }

        /* BOLA ANIMADA */
        .bola-contenedor {
            width: 220px; height: 220px;
            position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        .bola-img {
            width: 100%; height: 100%;
            object-fit: contain;
            /* Animación constante */
            animation: flotar 3s infinite ease-in-out; 
        }

        .numero-gigante {
            position: absolute;
            z-index: 10;
            font-size: 80px;
            font-weight: 900;
            color: var(--amarillo);
            text-shadow: 
                3px 3px 0 #000,
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            transition: transform 0.2s;
        }

        @keyframes flotar {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .btn-grande {
            background: var(--amarillo); color: black; border: none; padding: 15px;
            width: 100%; font-size: 20px; font-weight: bold; cursor: pointer;
            border-radius: 8px; text-transform: uppercase;
            box-shadow: 0 4px 0 #cc9a06;
        }
        .btn-grande:active { transform: translateY(2px); box-shadow: 0 2px 0 #cc9a06; }

        .historial {
            background: #081b38; color: #ccc; padding: 10px; width: 100%;
            border-radius: 8px; min-height: 60px; font-size: 14px; text-align: center;
            border: 1px solid #1f3a6e; word-wrap: break-word;
        }

    </style>
</head>
<body>

    <header>
        <h1><img src="estrella.jpg" class="logo-header" alt="Estrella"> BINGO ASTERIA PERÚ</h1>
        <div style="font-size: 14px; color: #aaa;">bingoasteriaperu.online</div>
    </header>

    <div class="layout-principal">
        
        <aside class="panel-izq">
            <div class="input-group"><label>Nº Premios</label><input type="number" class="input-blanco" value="2"></div>
            <div style="display:flex; gap:5px;">
                <div style="flex:1"><label>1º Premio</label><input class="input-blanco" value="20"></div>
                <div style="flex:1"><label>2º Premio</label><input class="input-blanco" value="15"></div>
            </div>
            <div class="input-group"><label>Precio</label><div class="bloque-amarillo">S/ 5.00</div></div>
            <div class="input-group"><label>Contacto</label><div class="bloque-amarillo">912450633</div></div>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <div class="bloque-amarillo" id="fecha">--/--</div>
                <div class="bloque-amarillo" id="hora">--:--</div>
            </div>
        </aside>

        <main class="panel-centro" id="tablero">
            </main>

        <aside class="panel-der">
            <div class="bola-contenedor">
                <img src="bola.jpg" class="bola-img" alt="Bola Bingo">
                <div class="numero-gigante" id="num-display">--</div>
            </div>

            <button class="btn-grande" onclick="sacarBola()">▶ INICIAR SORTEO</button>
            <button style="background:#d32f2f; color:white; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer;" onclick="location.reload()">Nuevo Juego</button>

            <div style="width:100%">
                <label>Historial:</label>
                <div class="historial" id="historial-txt">...</div>
            </div>
        </aside>

    </div>

    <script>
        // --- LÓGICA DEL JUEGO ---

        // 1. Reloj
        setInterval(() => {
            const d = new Date();
            document.getElementById('hora').innerText = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            document.getElementById('fecha').innerText = d.toLocaleDateString();
        }, 1000);

        // 2. Crear Tablero (50 números)
        const tablero = document.getElementById('tablero');
        const TOTAL = 50; 
        let sorteados = [];

        function iniciar() {
            tablero.innerHTML = "";
            for(let i=1; i<=TOTAL; i++){
                let div = document.createElement('div');
                div.className = 'tarjeta';
                div.id = 'card-'+i;
                div.innerHTML = `
                    <span class="tarjeta-label">LIBRE</span>
                    <span class="tarjeta-num">${i}</span>
                    <span class="tarjeta-estrellas">★★★★★</span>
                `;
                tablero.appendChild(div);
            }
        }
        iniciar();

        // 3. Función del Botón (SACAR BOLA)
        function sacarBola() {
            if(sorteados.length >= TOTAL) { alert("¡Juego Terminado!"); return; }

            let num;
            do {
                num = Math.floor(Math.random() * TOTAL) + 1;
            } while(sorteados.includes(num));

            sorteados.push(num);

            // Actualizar Bola Gigante (Zoom)
            let display = document.getElementById('num-display');
            display.innerText = num;
            display.style.transform = "scale(1.5)"; 
            setTimeout(() => display.style.transform = "scale(1)", 200);

            // Marcar en Tablero
            let card = document.getElementById('card-'+num);
            if(card) {
                card.classList.add('ganador');
                card.querySelector('.tarjeta-label').innerText = "GANADOR";
                card.scrollIntoView({behavior:"smooth", block:"center"});
            }

            // Historial
            let hist = document.getElementById('historial-txt');
            hist.innerText = num + " - " + hist.innerText.replace("...", "");
        }
    </script>
</body>
</html>
