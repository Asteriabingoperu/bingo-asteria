<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Asteria - VERSIÓN 3.0</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --azul-fondo: #001233;
            --amarillo: #FFC107;
            --blanco: #ffffff;
            --verde-ganador: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-fondo);
            color: var(--blanco);
            margin: 0;
            padding: 0; /* Quitamos padding del body para que el header toque los bordes */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER CORREGIDO (Banner Profesional) --- */
        header {
            background: linear-gradient(90deg, #000428 0%, #004e92 100%);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .marca-contenedor {
            display: flex;
            align-items: center;
            gap: 15px; /* Espacio entre estrella y texto */
        }

        /* Hacemos la estrella redonda y de tamaño fijo */
        .logo-header { 
            height: 50px; 
            width: 50px; 
            object-fit: cover; 
            border-radius: 50%; 
            border: 2px solid var(--amarillo);
        }

        h1 { 
            margin: 0; 
            font-size: 24px; 
            color: var(--blanco); 
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- LAYOUT PRINCIPAL (3 Columnas) --- */
        .layout-principal {
            display: grid;
            grid-template-columns: 240px 1fr 280px;
            gap: 15px;
            height: calc(100vh - 70px);
            padding: 15px;
            box-sizing: border-box;
        }

        /* --- COLUMNA IZQUIERDA --- */
        .panel-izq { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; }
        label { font-size: 12px; color: #ccc; margin-bottom: 2px; display: block; }
        .input-blanco {
            background: white; border: none; border-radius: 4px; padding: 8px;
            width: 100%; font-weight: bold; text-align: center; box-sizing: border-box; margin-bottom: 10px;
        }
        .bloque-amarillo {
            background: var(--amarillo); color: black; padding: 8px; border-radius: 4px;
            text-align: center; font-weight: bold; margin-bottom: 10px;
        }

        /* --- CENTRO (Tablero) --- */
        .panel-centro {
            background: rgba(255,255,255,0.05);
            border-radius: 10px; padding: 10px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            grid-auto-rows: 90px;
            gap: 8px;
        }

        .tarjeta {
            background: white; border-radius: 5px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }
        .tarjeta-num { font-size: 28px; font-weight: 800; color: #000; }
        .tarjeta-label { font-size: 8px; color: #666; text-transform: uppercase; }
        .tarjeta-estrellas { color: var(--amarillo); font-size: 8px; }
        
        .tarjeta.ganador {
            background: var(--verde-ganador); transform: scale(1.1); 
            border: 2px solid var(--amarillo); z-index: 5;
        }

        /* --- DERECHA (Bola y Controles) --- */
        .panel-der { display: flex; flex-direction: column; align-items: center; gap: 15px; }

        /* BOLA ANIMADA CORREGIDA */
        .bola-contenedor {
            width: 200px; height: 200px;
            position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        .bola-img {
            width: 100%; height: 100%;
            object-fit: cover; /* Ajusta la imagen al círculo */
            border-radius: 50%; /* Vuelve la imagen REDONDA */
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
            /* Animación constante de latido */
            animation: latido 1.5s infinite alternate; 
            transition: transform 0.5s; /* Suaviza el giro */
        }
        
        /* Clase para girar cuando sale numero */
        .bola-img.girando {
            transform: rotate(360deg) scale(1.2);
        }

        @keyframes latido {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .numero-gigante {
            position: absolute; z-index: 10;
            font-size: 80px; font-weight: 900;
            color: var(--amarillo);
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }

        .btn-grande {
            background: var(--amarillo); color: black; border: none; padding: 15px;
            width: 100%; font-size: 18px; font-weight: bold; cursor: pointer;
            border-radius: 8px; text-transform: uppercase;
            box-shadow: 0 4px 0 #b38600;
        }
        .btn-grande:active { transform: translateY(2px); box-shadow: 0 2px 0 #b38600; }

    </style>
</head>
<body>

    <header>
        <div class="marca-contenedor">
            <img src="estrella.jpg" class="logo-header" alt="Logo">
            <h1>BINGO ASTERIA PERÚ</h1>
        </div>
        <div style="font-size: 12px; color: #aaa; text-align: right;">
            bingoasteriaperu.online<br>
            Sistema Profesional
        </div>
    </header>

    <div class="layout-principal">
        
        <aside class="panel-izq">
            <label>Nº Premios</label><input type="number" class="input-blanco" value="2">
            <div style="display:flex; gap:5px;">
                <div style="flex:1"><label>1º Premio</label><input class="input-blanco" value="20"></div>
                <div style="flex:1"><label>2º Premio</label><input class="input-blanco" value="15"></div>
            </div>
            <label>Precio</label><div class="bloque-amarillo">S/ 5.00</div>
            <label>Contacto</label><div class="bloque-amarillo">912450633</div>
            <div style="display:flex; gap:5px;">
                <div class="bloque-amarillo" id="fecha" style="flex:1">--/--</div>
                <div class="bloque-amarillo" id="hora" style="flex:1">--:--</div>
            </div>
        </aside>

        <main class="panel-centro" id="tablero">
            </main>

        <aside class="panel-der">
            <div class="bola-contenedor">
                <img src="bola.jpg" id="img-bola" class="bola-img" alt="Bola Bingo">
                <div class="numero-gigante" id="num-display">--</div>
            </div>

            <button class="btn-grande" onclick="sacarBola()">▶ INICIAR SORTEO</button>
            <button style="background:#d32f2f; color:white; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer;" onclick="location.reload()">Nuevo Juego</button>

            <div style="width:100%; background:#000; padding:10px; border-radius:5px; text-align:center; border:1px solid #333;">
                <label>Historial:</label>
                <div id="historial-txt" style="color:#fff; font-size:14px; margin-top:5px;">...</div>
            </div>
        </aside>

    </div>

    <script>
        // --- JAVASCRIPT ---

        // 1. Reloj
        setInterval(() => {
            const d = new Date();
            document.getElementById('hora').innerText = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            document.getElementById('fecha').innerText = d.toLocaleDateString();
        }, 1000);

        // 2. Tablero
        const tablero = document.getElementById('tablero');
        const TOTAL = 50; 
        let sorteados = [];

        function iniciar() {
            tablero.innerHTML = "";
            for(let i=1; i<=TOTAL; i++){
                let div = document.createElement('div');
                div.className = 'tarjeta';
                div.id = 'card-'+i;
                div.innerHTML = `
                    <span class="tarjeta-label">LIBRE</span>
                    <span class="tarjeta-num">${i}</span>
                    <span class="tarjeta-estrellas">★★★★★</span>
                `;
                tablero.appendChild(div);
            }
        }
        iniciar();

        // 3. Sacar Bola (CON ANIMACIÓN DE GIRO)
        function sacarBola() {
            if(sorteados.length >= TOTAL) { alert("¡Juego Terminado!"); return; }

            let num;
            do {
                num = Math.floor(Math.random() * TOTAL) + 1;
            } while(sorteados.includes(num));

            sorteados.push(num);

            // A) ANIMACIÓN FUERTE
            let bolaImg = document.getElementById('img-bola');
            let numDisp = document.getElementById('num-display');
            
            // Agregamos clase de giro
            bolaImg.classList.add('girando');
            // La quitamos después de 0.5 segundos para poder usarla de nuevo
            setTimeout(() => { bolaImg.classList.remove('girando'); }, 500);

            numDisp.innerText = num;
            numDisp.style.transform = "scale(1.5)";
            setTimeout(() => numDisp.style.transform = "scale(1)", 200);

            // B) Tablero
            let card = document.getElementById('card-'+num);
            if(card) {
                card.classList.add('ganador');
                card.querySelector('.tarjeta-label').innerText = "GANADOR";
                card.scrollIntoView({behavior:"smooth", block:"center"});
            }

            // C) Historial
            let hist = document.getElementById('historial-txt');
            hist.innerText = num + " - " + hist.innerText.replace("...", "");
        }
    </script>
</body>
</html>
